<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient orange doux -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5A7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9A76;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F51;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre douce -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Groupe principal avec ombre -->
  <g filter="url(#softShadow)">
    
    <!-- Base de la balance -->
    <ellipse cx="512" cy="650" rx="280" ry="40" fill="url(#orangeGradient)" opacity="0.9"/>
    
    <!-- Plateforme de la balance -->
    <rect x="282" y="620" width="460" height="20" rx="10" fill="url(#orangeGradient)"/>
    
    <!-- Tige centrale -->
    <rect x="492" y="450" width="40" height="180" rx="20" fill="url(#orangeGradient)"/>
    
    <!-- Écran/Display circulaire -->
    <circle cx="512" cy="420" r="120" fill="url(#orangeGradient)" opacity="0.85"/>
    <circle cx="512" cy="420" r="100" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Courbe de progression stable (ligne horizontale légèrement ondulée) -->
    <path d="M 420 420 Q 466 415 512 420 Q 558 425 604 420" 
          stroke="url(#orangeGradient)" 
          stroke-width="12" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Points sur la courbe -->
    <circle cx="420" cy="420" r="8" fill="url(#orangeGradient)"/>
    <circle cx="512" cy="420" r="8" fill="url(#orangeGradient)"/>
    <circle cx="604" cy="420" r="8" fill="url(#orangeGradient)"/>
    
    <!-- Détails décoratifs - petites marques de mesure -->
    <line x1="380" y1="420" x2="400" y2="420" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="390" y1="390" x2="405" y2="395" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="390" y1="450" x2="405" y2="445" stroke="url(#orangeGradient)" stroke-width="3" opacity="0.6"/>
    
  </g>
  
  <!-- Reflets brillants pour effet moderne -->
  <ellipse cx="512" cy="380" rx="40" ry="20" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="480" cy="410" r="15" fill="#FFFFFF" opacity="0.2"/>
  
</svg>